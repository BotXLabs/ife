<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>IFE ECMAScript</title>
</head>

<body>
  <div id="wrapper">
    <div id="news-top" class="section">
      <h3>Some title</h3>
      <div class="content">
        <ul>
          <li>
            <span>HTML</span>
            <a href="">Some Link1</a>
          </li>
          <li>
            <span>JS</span>
            <a class="active" href="">Some Link2</a>
          </li>
          <li>
            <span>CSS</span>
            <a href="">Some Link3</a>
          </li>
          <li>
            <span>JS</span>
            <a href="">Some Link4</a>
          </li>
        </ul>
      </div>
      <img src="">
      <p class="">Some Text</p>
    </div>
    <div id="news-normal" class="section">
      <h3>Some title</h3>
      <div class="content">
        <ul>
          <li>
            <span>HTML</span>
            <a href="">Some Link1</a>
          </li>
          <li>
            <span>HTML</span>
            <a href="">Some Link2</a>
          </li>
          <li>
            <span>JS</span>
            <a class="active" href="#">Some Link3</a>
          </li>
          <li>
            <span>CSS</span>
            <a href="">Some Link4</a>
          </li>
        </ul>
      </div>
      <img src="">
      <p class="">Some Text</p>
    </div>
  </div>
  <script>
    function getAllListItem() {
      // 返回页面中所有li标签
      return document.getElementsByTagName('li');
    }

    function findAllHtmlSpanInOneSection(sectionId) {
      // 返回某个section下所有span中内容为HTML的span标签
      let section = document.getElementById(sectionId) 
      let ret = []
      if (section) {
        let spans = section.getElementsByTagName('span')
        for (let i = 0; i < spans.length; i++) {
          var span = spans[i]
          if (span.textContent === 'HTML') {
            ret.push(span)
          }
        }
      }
      return ret
    }

    function findListItem(sectionId, spanCont) {
      // 返回某个section下，所有所包含span内容为spanCont的LI标签
      let section = document.getElementById(sectionId) 
      let ret = []
      if (section) {
        let spans = section.getElementsByTagName('span')
        for (let i = 0; i < spans.length; i++) {
          var span = spans[i]
          if (span.textContent === spanCont) {
            ret.push(span.parentNode)
          }
        }
      }
      return ret
    }

    function getActiveLinkContent(sectionId) {
      // 返回某个section下，class为active的链接中包含的文字内容
      let section = document.getElementById(sectionId) 
      let ret = null
      if (section) {
        let links = section.getElementsByTagName('a')
        for (let i = 0; i < links.length; i++) {
          var link = links[i]
          if (link.className === 'active') {
            ret = link.textContent
          }
        }
      }
      return ret
    }
  </script>

<script>
    function getAllListItem2() {
      // 返回页面中所有li标签
      return document.querySelectorAll('li')
    }

    function findAllHtmlSpanInOneSection2(sectionId) {
      // 返回某个section下所有span中内容为HTML的span标签
      let spans = document.querySelectorAll('#' + sectionId + ' span') 
      let ret = []
      if (spans.length) {
        for (let i = 0; i < spans.length; i++) {
          var span = spans[i]
          if (span.textContent === 'HTML') {
            ret.push(span)
          }
        }
      }
      return ret
    }

    function findListItem2(sectionId, spanCont) {
      // 返回某个section下，所有所包含span内容为spanCont的LI标签
      let spans = document.querySelectorAll('#' + sectionId + ' span') 
      let ret = []
      if (spans.length) {
        for (let i = 0; i < spans.length; i++) {
          var span = spans[i]
          if (span.textContent === spanCont) {
            ret.push(span.parentNode)
          }
        }
      }
      return ret
    }

    function getActiveLinkContent2(sectionId) {
      // 返回某个section下，class为active的链接中包含的文字内容
      let links = document.querySelectorAll('#'+ sectionId + ' a') 
      let ret = null
      if (links.length) {
        for (let i = 0; i < links.length; i++) {
          var link = links[i]
          if (link.className === 'active') {
            ret = link.childNodes[0].textContent
          }
        }
      }
      return ret
    }
  </script>
</body>

</html>
