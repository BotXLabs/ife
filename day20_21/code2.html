<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>控制元素的显示及隐藏</title>
  <style>
    select {
      display: none;
    }
  </style>
</head>

<body>
  <label>
    <input id="school" name="status" type="radio"> School
  </label>
  <label>
    <input id="company" name="status" type="radio"> Company
  </label>

  <select id="school-select">
    <option>北京邮电大学</option>
    <option>黑龙江大学</option>
    <option>华中科技大学</option>
  </select>

  <select id="company-select">
    <option>百度</option>
    <option>爱奇艺</option>
  </select>
  <script>
    let schoolInput = document.getElementById('school')
    let companyInput = document.getElementById('company')
    let schoolSelect = document.getElementById('school-select')
    let companySelect = document.getElementById('company-select')
    schoolInput.addEventListener('click', function() {
      schoolSelect.style.display = 'block'
      companySelect.style.display = 'none'
    })
    companyInput.addEventListener('click', function() {
      companySelect.style.display = 'block'
      schoolSelect.style.display = 'none'
    })
  </script>
</body>
</html>
