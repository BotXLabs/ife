<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我是精明的小卖家</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div id="region-group">
      <h4>地区</h4>
      <input type="radio" name="region" class="region-radio" value="east" id="east">
      <label for="east">华东</label>
      <input type="radio" name="region" class="region-radio" value="south" id="south">
      <label for="south">华南</label>
      <input type="radio" name="region" class="region-radio" value="north" id="north">
      <label for="north">华北</label>
    </div>
    <div id="product-group">
      <h4>商品种类</h4>
      <input type="radio" name="product" class="product-radio" value="cellphone" id="cellphone">
      <label for="cellphone">手机</label>
      <input type="radio" name="product" class="product-radio" value="laptop" id="laptop">
      <label for="laptop">笔记本</label>
      <input type="radio" name="product" class="product-radio" value="speaker" id="speaker">
      <label for="speaker">智能音箱</label>
    </div>
    <div id="table-wrapper">
    </div>
  </div>
  <script src="ife31data.js"></script>
  <script src="app.js"></script>
</body>

</html>
